COM_PATCHTESTER_FIELD_GH_TOKEN_DESC="Gunakan kolom ini untuk memasukkan nama pengguna dan sandi Token API GitHub Anda. Mohon dicatat bahwa Otentikasi Dua Faktor akun Anda harus aktif.<p></p>Untuk membuat token, ikuti langkah-langkah berikut.<ol><li><a href="_QQ_""_QQ_"https://github.com/settings/tokens/new?description=Joomla%20Patch%20Tester&scopes=public_repo,repo:status"_QQ_""_QQ_" target="_QQ_""_QQ_"_blank"_QQ_""_QQ_">Buat Token Akses Pribadi</a></li><li>Klik <span class="_QQ_""_QQ_"font-weight-bold"_QQ_""_QQ_">Buat token</span> yang ada di bagian bawah halaman</li><li>Pada bar berwarna hijau di atas, Anda akan temukan token akses</li><li>Salin token itu dengan memilihnya atau mengeklik clipboard</li><li>Tempelkan token ke dalam bidang <span class="_QQ_""_QQ_"font-weight-bold"_QQ_""_QQ_">Token GitHub</span> di atas</li><li>Simpan perubahan dengan mengeklik tombol <span class="_QQ_""_QQ_"font-weight-bold"_QQ_""_QQ_">Simpan & Tutup</span> di atas</li><li>Sekarang Anda bisa menggunakan Penguji Patch dengan token Anda</li></ol><p>Anda selalu dapat mencabut hak akses dengan menghapus token akses Pribadi dari <a href="_QQ_""_QQ_"https://github.com/settings/tokens"_QQ_""_QQ_" target="_QQ_""_QQ_"_blank"_QQ_""_QQ_">token akses Pribadi di GitHub</a>.</p>"
