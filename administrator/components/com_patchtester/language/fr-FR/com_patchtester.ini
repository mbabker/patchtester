COM_PATCHTESTER_FIELD_GH_TOKEN_DESC="Utilisez ce champ pour saisir un jeton API GitHub à la place de vos nom d'utilisateur et mot de passe. Notez que ceci est exigé si l'authentification en deux étapes est activée.<p></p>Afin de paramétrer un jeton d'accès, veuillez suivre ces étapes.<ol><li><a href="_QQ_""_QQ_"https://github.com/settings/tokens/new?description=Joomla%20Patch%20Tester&scopes=public_repo,repo:status"_QQ_""_QQ_" target="_QQ_""_QQ_"_blank"_QQ_""_QQ_">Créez un jeton d'accès personnel</a></li><li>Cliquez sur <span class="_QQ_""_QQ_"font-weight-bold"_QQ_""_QQ_">Générez un jeton</span> en bas de page</li><li>En haut, dans la barre verte, vous trouverez votre jeton d'accès</li><li>Copiez le jeton en le sélectionnant ou en cliquant sur le presse-papiers</li><li>Collez le jeton dans le champ <span class="_QQ_""_QQ_"font-weight-bold"_QQ_""_QQ_">Jeton GitHub</span></li><li>Enregistrez les modifications en cliquant sur le bouton du haut <span class="_QQ_""_QQ_"font-weight-bold"_QQ_""_QQ_">Enregistrer & Fermer</span></li><li>Vous pouvez maintenant utiliser le Patch Tester avec votre jeton</li></ol><p>Vous pouvez toujours révoquer l'accès en supprimant le jeton d'accès personnel dans <a href="_QQ_""_QQ_"https://github.com/settings/tokens"_QQ_""_QQ_" target="_QQ_""_QQ_"_blank"_QQ_""_QQ_">Jetons d'accès personnel sur GitHub</a>.</p>"
